<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sunchat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="A webapp for casual chat using socket.io">
    <meta name="author" content="Vivek Chandra">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Mate+SC" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="/style/index.css" />
    <!-- common css -->
    <link rel="stylesheet" href="/style/common.css" />
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/index.js"></script>
    <h1 id="title" class="standOut">Sunchat</h1>
    <div id="messages"></div>
    <div>
        <form action="" id="formMessage">
            <span id="typing" style="color: coral">someone is typing...</span>
            <br/>
            <input id="txtMessage" autocomplete="off" /><button id="btnMessage" class="button turquoise-flat-button">Send</button>
        </form>
    </div>
    <!-- Modal Window for Entering name -->
    <div class="modal fade" id="enterSunchatModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" style="width: 50%; height: 50%">
            <div class="modal-content">
                <form action="" id="formEnterSunchat">
                    <div class="modal-body">
                        <input id="name" type="text" class="form-control input-md" name="name" placeholder="Provide your name" maxlength="30">
                        <div id="errorEnterSunchat" class="alert alert-danger">
                            <strong>Error: </strong> Some error.
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button id="btnEnterSunchat" type="submit" class="turquoise-flat-button" style="width: 130px">ENTER</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <audio id="audiotagNewMessage" src="/sounds/new-message.mp3" preload="auto"></audio>
</body>

</html>
